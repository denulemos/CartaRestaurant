<!DOCTYPE html>
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <meta charset="utf-8">
    <title>Contacto - Restaurant "Elvis Cohuelo"</title>

    </head>
    <body>
            <div class="sidebar">
                   
                    <a href="index.html"><i class="fa fa-fw fa-wrench"></i> Menu Promo</a>
                    <a href="postres.html"><i class="fa fa-fw fa-wrench"></i> Postres</a>
                    <a href="contacto.html"><i class="fa fa-fw fa-envelope"></i> Contacto</a>
                  </div>

                  <div class="main">
     <div class="titulo">
     <header>Restaurant "Elvis Cochuelo"</header>
     <p class="subtitulo-header">Atendido por sus propios dueños</p>
     </div>
     
         <div class="formulario">
             <form action="#" method="POST">
                    <div>
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" placeholder="Juan" />
                        </div>
                        <div>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" placeholder="juan@gmail.com"/>
                        </div>
                        <div>
                            <label for="msg">¿Cual es su pedido?:</label>
                            <textarea id="msg" placeholder="Su mensaje aqui"></textarea>
                        </div>
                        <div class="button">
                                <button type="submit">Enviar</button>
                            </div>
             </form>
         </div>
         
     <footer>
            <p class="derechos">Todos los derechos reservados</p>
                  
     </footer>
</div>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
